<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List App</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid mt-5 ms-4">
    <h1 class="mb-4">To-Do App</h1>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Filter
      </button>
      <ul class="dropdown-menu dropdown-menu-dark" id="filter">
        <li>
          <h6 class="dropdown-header">By User ID</h6>
        </li>
        <li><a class="dropdown-item active" href="#" data-filter="">All</a></li>
        <li><a class="dropdown-item" href="#" data-filter="1">User ID: 1</a></li>
        <li><a class="dropdown-item" href="#" data-filter="2">User ID: 2</a></li>
        <li><a class="dropdown-item" href="#" data-filter="3">User ID: 3</a></li>
        <li><a class="dropdown-item" href="#" data-filter="4">User ID: 4</a></li>
        <li><a class="dropdown-item" href="#" data-filter="5">User ID: 5</a></li>
        <li><a class="dropdown-item" href="#" data-filter="6">User ID: 6</a></li>
        <li><a class="dropdown-item" href="#" data-filter="7">User ID: 7</a></li>
        <li><a class="dropdown-item" href="#" data-filter="8">User ID: 8</a></li>
        <li><a class="dropdown-item" href="#" data-filter="9">User ID: 9</a></li>
        <li><a class="dropdown-item" href="#" data-filter="10">User ID: 10</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li>
          <h6 class="dropdown-header">By Status</h6>
        </li>
        <li><a class="dropdown-item" href="#" data-filter="completed">Completed</a></li>
        <li><a class="dropdown-item" href="#" data-filter="not-completed">Not Completed</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <br>
  </div>

  <table id="displayToDo" class="container table table-striped table-hover" style="display: none;">
    <thead>
      <tr>
        <th>To-Do List</th>
        <th class="text-center">Status</th>
      </tr>
    </thead>

    <tbody>
      <tr>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>

</html>
